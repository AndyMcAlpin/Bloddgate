<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Group Project 01</title>
  </head>
  <body>
    <section class="hero is-dark is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container is-fluid">
            <div class="navbar-brand">
              <a class="navbar-item is-hidden-mobile">
                <h1 class="title">Logo</h1>
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item">
                  <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                      <button class="button is-dark" aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span>Difficulty</span>
                        <span class="icon is-small">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                      <div class="dropdown-content has-background-dark">
                        <a href="#" class="dropdown-item has-text-info">
                          Easy
                        </a>
                        <a href="#" class="dropdown-item has-text-success">
                          Medium
                        </a>
                        <a href="#" class="dropdown-item has-text-warning-dark">
                          Hard
                        </a>
                        <a href="#" class="dropdown-item has-text-danger">
                          Diabolical
                        </a>
                      </div>
                    </div>
                  </div>
                </span>
                <span class="navbar-item">
                  <a
                    class="button is-dark is-inverted"
                    href="https://github.com/laszlo-ratesic/group-project-01"
                  >
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Docs</span>
                  </a>
                </span>
              </div>
            </div>

          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <!-- HOME SCREEN -->
        <div id="landing-msg" class="container has-text-centered">
          <p class="title">
            Epic Card Game
          </p>
          <button class="button is-medium is-success js-modal-trigger" data-target="player-modal">
            New Game
          </p>
        </div>

        <!-- FELT VIEW -->
        <div id="felt-view" class="container is-fluid is-flex is-flex-direction-column is-justify-content-space-between is-hidden mx-0">
          <div id="enemy-row">
            <div id="enemy-avatar" class="is-flex is-flex-direction-column is-justify-content-flex-end">
              <progress id="enemy-health" class="progress is-small is-danger" value="50" max="100">15%</progress>
              <progress id="enemy-power" class="progress is-small is-link" value="50" max="100">15%</progress>
            </div>
            <div id="enemy-hand" class="is-flex">
              <div class="enemy-card"></div>
              <div class="enemy-card"></div>
              <div class="enemy-card"></div>
              <div class="enemy-card"></div>
            </div>
            <div id="enemy-deck"></div>
          </div>

          <div id="no-mans-land" class="is-flex is-flex-direction-column">
            <div id="enemy-field" class="cards-in-play is-flex is-justify-content-space-around">
            </div>
            <div id="player-field" class="cards-in-play is-flex is-justify-content-space-around">

            </div>
          </div>

          <div id="player-row">
            <div id="player-avatar" class="is-flex is-flex-direction-column is-justify-content-flex-start">
              <progress id="player-health" class="progress is-small is-danger" value="50" max="100">15%</progress>
              <progress id="player-power" class="progress is-small is-link" value="50" max="100">15%</progress>
            </div>
            <div id="player-hand" class="is-flex">
              <div id="card-1" class="player-card"></div>
              <div id="card-2" class="player-card"></div>
              <div id="card-3" class="player-card"></div>
              <div id="card-4" class="player-card"></div>
            </div>
            <div id="player-deck"></div>
          </div>
        </div>

      </div>

      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot is-hidden-mobile">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li><a>Rules</a></li>
              <li><a>Cards</a></li>
              <li><a>Leaderboard</a></li>
              <li><a>Lore</a></li>
              <li><a>Settings</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          &copy;
          <strong>Epic Game</strong>
          made with love by
          <a href="https://github.com/AndyMcAlpin">Andy</a>
          ,
          <a href="https://github.com/xJaimeGx">Jaime</a>
          ,
          <a href="https://github.com/laszlo-ratesic">Keenan</a>
          , &
          <a href="https://github.com/PeauxBoi">William</a>
          . The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
          . The website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
            CC BY NC SA 4.0
          </a>
          .
        </p>
      </div>
    </footer>

    <!-- MODALS -->
    <!-- Player Info Modal -->
    <div id="player-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <div class="title">Start a New Game</div>
          <!-- Modal Content -->
          <!-- NAME -->
          <form id="form-el">
            <div class="field">
              <label class="label">Character Name</label>
              <div class="control">
                <input type="text" class="input" placeholder="Kingslayer" required="required">
              </div>
            </div>

            <!-- CLASS -->
            <div class="field">
              <label class="label">Class</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Warrior</option>
                    <option>Mage</option>
                    <option>Rogue</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- DIFFICULTY -->
            <div class="field">
              <div class="control">
                <label class="label">Difficulty Level</label>
                <label class="radio">
                  <input type="radio" name="question" required="required">
                  Easy
                </label>
                <label class="radio">
                  <input type="radio" name="question">
                  Medium
                </label>
                <label class="radio">
                  <input type="radio" name="question">
                  Hard
                </label>
                <label class="radio">
                  <input type="radio" name="question">
                  Diabolical
                </label>
              </div>
            </div>

            <!-- TRASHTALK -->
            <div class="field">
              <div class="control">
                <label class="label">Profanity</label>
                <label class="checkbox">
                  <input type="checkbox">
                  Enable <a target="_blank" href="https://twitter.com/foaas">Trash Talk</a>?
                </label>
              </div>
            </div>

            <footer class="modal-card-foot">
              <!-- SUBMIT/CANCEL -->
              <div class="field is-grouped">
                <div class="control">
                  <input id="submit-btn" type="submit" value="Submit" class="button is-success"></input>
                </div>
                <div class="control">
                  <input type="reset" value="Cancel" class="button is-success is-light"></input>
                </div>
              </div>
            </footer>
          </form>

          <!-- End of Modal Content -->
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- END OF MODALS -->
    <script src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/8933e0b13d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </body>
</html>
